<!DOCTYPE html>
<html lang="en">
  <head>

            href="https://www.linkedin.com/in/prajwal-shelke-371b31206/"
            class="heading"
            target="_blank"
            >HOT</a
          >
          <img
            class="inverse-image"
            src="./images/design-el-1.svg"

            srcset=""
          />
        </div>
      </div>
      <div class="card green">
        <div class="screen-image green"></div>
        <div class="screen-overlay green"></div>
        <div class="screen-content green">
          <img src="./images/design-el-1.svg" alt="" srcset="" />

            href="https://github.com/prajwal-shelke/"
            class="heading"
            target="_blank"
            >SOOTHING</a
          >
          <img
            class="inverse-image"
            src="./images/design-el-1.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <div class="card blue">
        <div class="screen-image blue"></div>
        <div class="screen-overlay blue"></div>
        <div class="screen-content blue">
          <img src="./images/design-el-1.svg" alt="" srcset="" />
          <a
            href="https://github.com/prajwal-shelke/"
            class="heading"
            target="_blank"
            >COOL</a
          >
          <img
            class="inverse-image"
            src="./images/design-el-1.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <div id="blob"></div>
    <div id="blur"></div>
    <script src="./index.js"></script>

</html>
